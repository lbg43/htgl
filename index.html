<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人后台管理</title>
    <!-- 添加这一行 -->
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-title {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #0088ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0077ee;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            user-select: none;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-input {
            flex: 1;
        }

        .captcha-image {
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #000;
            user-select: none;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">机器人后台管理</h1>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="admin" required id="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="••••••••••" required id="password">
                <span class="eye-icon">👁️</span>
            </div>
            <div class="input-group captcha-container">
                <input type="text" placeholder="验证码" required id="captcha" class="captcha-input">
                <div class="captcha-image" id="captchaImage" onclick="generateCaptcha()">XXXX</div>
            </div>
            <div class="error-message" id="errorMessage">用户名、密码或验证码错误</div>
            <button type="submit" class="login-button">登录</button>
        </form>
    </div>

    <script>
        // 移除硬编码的默认密码
        // const DEFAULT_USERNAME = 'admin';
        // const DEFAULT_PASSWORD = 'admin123';
    
        // 配置API地址
        const CONFIG = {
            API_URL: 'http://localhost:5003/api'  // 修改为api_server.py的端口
        };
    
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordInput = document.querySelector('input[type="password"]');
    
        let currentCaptcha = '';
    
        // 页面加载时生成验证码
        window.onload = function() {
            currentCaptcha = generateCaptcha();
            checkLogin();
        };

        // 添加小眼睛图标点击事件
        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('captchaImage').textContent = captcha;
            return captcha;
        }

        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastVerifyTime = localStorage.getItem('lastVerifyTime');
            const currentTime = Date.now();
            
            if (isLoggedIn === 'true' && lastVerifyTime && currentTime - parseInt(lastVerifyTime) < 30 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            }
        }

        // 修改登录逻辑，连接到API服务器
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha').value.toUpperCase();
        
            if (captchaInput !== currentCaptcha) {
                errorMessage.textContent = '验证码错误';
                errorMessage.style.display = 'block';
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            try {
                // 发送登录请求到API服务器
                const response = await fetch(`${CONFIG.API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功，保存登录状态并跳转到仪表盘
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('lastVerifyTime', Date.now());
                    window.location.href = 'dashboard.html';
                } else {
                    // 登录失败，显示错误消息
                    errorMessage.textContent = data.message || '用户名或密码错误';
                    errorMessage.style.display = 'block';
                    currentCaptcha = generateCaptcha();
                    document.getElementById('captcha').value = '';
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.style.display = 'block';
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha').value = '';
            }
        });
    </script>
</body>
</html>
