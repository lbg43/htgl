<body>
    <div class="login-container">
        <h1 class="login-title">æœºå™¨äººåå°ç®¡ç†</h1>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="admin" required id="username">

            <div class="input-group captcha-container">
                <input type="text" placeholder="éªŒè¯ç " required id="captcha" class="captcha-input">
                <div class="captcha-image" id="captchaImage" onclick="generateCaptcha()">XXXX</div>
            </div>
            <div class="error-message" id="errorMessage">ç”¨æˆ·åã€å¯†ç æˆ–éªŒè¯ç é”™è¯¯</div>

    <script>
        // ç§»é™¤ç¡¬ç¼–ç çš„é»˜è®¤å¯†ç 
        // const DEFAULT_USERNAME = 'admin';
        // const DEFAULT_PASSWORD = 'admin123';
    
        // é…ç½®APIåœ°å€
        const CONFIG = {
            API_URL: 'http://localhost:5003/api'  // ä¿®æ”¹ä¸ºapi_server.pyçš„ç«¯å£
        };
    
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.querySelector('.eye-icon');
        const passwordInput = document.querySelector('input[type="password"]');
    
        let currentCaptcha = '';
    
        // é¡µé¢åŠ è½½æ—¶ç”ŸæˆéªŒè¯ç 
        window.onload = function() {
            currentCaptcha = generateCaptcha();
            checkLogin();
        };

        // æ·»åŠ å°çœ¼ç›å›¾æ ‡ç‚¹å‡»äº‹ä»¶
        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('captchaImage').textContent = captcha;
            return captcha;
        }

        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const lastVerifyTime = localStorage.getItem('lastVerifyTime');
            const currentTime = Date.now();
            
            if (isLoggedIn === 'true' && lastVerifyTime && currentTime - parseInt(lastVerifyTime) < 30 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            }
        }

        // ä¿®æ”¹ç™»å½•é€»è¾‘ï¼Œè¿æ¥åˆ°APIæœåŠ¡å™¨
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captcha').value.toUpperCase();
        
            if (captchaInput !== currentCaptcha) {
                errorMessage.textContent = 'éªŒè¯ç é”™è¯¯';
                errorMessage.style.display = 'block';
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            try {
                // å‘é€ç™»å½•è¯·æ±‚åˆ°APIæœåŠ¡å™¨
                const response = await fetch(`${CONFIG.API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ç™»å½•æˆåŠŸï¼Œä¿å­˜ç™»å½•çŠ¶æ€å¹¶è·³è½¬åˆ°ä»ªè¡¨ç›˜
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('lastVerifyTime', Date.now());
                    window.location.href = 'dashboard.html';
                } else {
                    // ç™»å½•å¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    errorMessage.textContent = data.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯';
                    errorMessage.style.display = 'block';
                    currentCaptcha = generateCaptcha();
                    document.getElementById('captcha').value = '';
                }
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                errorMessage.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                errorMessage.style.display = 'block';
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha').value = '';
            }
        });
    </script>
